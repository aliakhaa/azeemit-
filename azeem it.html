<div id="info" style="display: none;">
    <h2 id="burgerName"></h2>
    <p id="burgerDescription"></p>
</div>

<script>
    // JavaScript for displaying burger information
    function showInfo(burgerType) {
        var burgerName, burgerDescription;
        switch (burgerType) {
            case 'classic':
                burgerName = "Classic Burger";
                burgerDescription = "Our classic beef patty burger with lettuce, tomato, onion, pickles, and special sauce.";
                break;
            case 'cheese':
                burgerName = "Cheese Burger";
                burgerDescription = "Delicious beef patty burger with melted cheese, lettuce, tomato, onion, pickles, and special sauce.";
                break;
            case 'veggie':
                burgerName = "Veggie Burger";
                burgerDescription = "Healthy veggie patty burger with lettuce, tomato, onion, pickles, and special sauce.";
                break;
            default:
                burgerName = "Unknown Burger";
                burgerDescription = "Sorry, we don't have information about this burger.";
        }
        document.getElementById("burgerName").innerText = burgerName;
        document.getElementById("burgerDescription").innerText = burgerDescription;
        document.getElementById("info").style.display = "block";
    }
</script>
